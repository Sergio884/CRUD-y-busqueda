<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <title>CRUD</title>
</head>
<body>
    <main>
        <label>Nombre:</label>
        <input type="text" id="nombre-input" placeholder="Agregar nombre">
        <button id="agregar-btn">Agregar <i class="fas fa-user-plus"></i></button>
        
        <br>
        <br>
        <br>

        <div>
            <input type="text" placeholder="Buscar nombre" id="busqueda-input">
            <button id="busqueda-btn">Buscar <i class="fas fa-search"></i></button>
        </div>

        <br>
        <br>

        <table id="table">
            <thead>
                <th>ID <i class="fas fa-key"></i></th>
                <th>Nombre <i class="fas fa-user"></i></th>
                <th>Fecha de registro <i class="far fa-clock"></i></th>
                <th>Borrar <i class="fas fa-trash-alt"></i></th>
                <th>Editar <i class="fas fa-user-edit"></i></th>
            </thead>
        </table>

    </main>

    
    <script src="index.js"></script>
</body>
</html>
